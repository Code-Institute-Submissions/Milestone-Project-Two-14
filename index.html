
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600&family=Orbitron:wght@400;500;600&family=Turret+Road:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/807aa8c83d.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <script src="assets/js/jquery-3.5.1.js"></script>
	<title >Rock, Paper Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <div id="menu-container"> <!--Colour switch, Instruction and GitHub-->
            <input class="btn btn-primary" type="button" value="Night/Day">
            <input class="btn btn-primary" type="button" value="Instructions">
            <input class="btn btn-primary" type="button" value="GitHub">
        </div>
    </header>
    <div id="outer-main-container" class="center green-border"> <!--Container for main game area-->
        <ul id="score-container" class="green-border"> <!--scoreboard container-->
            <li class="inner-score-container green-border">
                <div id="win-lable" class="score-board-area green-border">win</div>
                <div id="win-score" class="score-board-area score-board-area-result green-border">000</div>
            </li>
            <li class="inner-score-container green-border">
                <div id="lose-lable" class="score-board-area green-border">lose</div>
                <div id="lose-score" class="score-board-area 
                score-board-area-result green-border">000</div>
            </li>
            <li class="inner-score-container green-border">
                <div id="draw-lable" class="score-board-area green-border">draw</div>
                <div id="draw-score" class="score-board-area score-board-area-result green-border">000</div>
            </li>
        </ul>
        <div id="inner-game-container" class="green-border"> <!--game buttons-->
            <div id="game-button-group" class="btn-group-vertical green-border">

                <ul  class="game-button-links">
                    <li class="">
						<button onclick="rock_button" class="btn button_rock"><i class="far fa-hand-rock"></i> Rock</button>
                    </li>
                    <li class="">
						<button onclick="paper_button" class="btn button_paper"><i class="far fa-hand-paper"></i> Paper</button>
                    </li>
                    <li class="">
						<button onclick="scissors_button" class="btn button_scissors"><i class="far fa-hand-scissors"></i> Scissors</button>
                    </li>
                    <li class="">
						<button onclick="lizard_button" class="btn button_lizard"><i class="far fa-hand-lizard"></i> Lizard</button>
                    </li>
                    <li class="">
						<button onclick="spock_button" class="btn button_spock"><i class="far fa-hand-spock"></i> Spock</button>
                    </li>
					</ul>

                <!--
                Rock covered by Paper - lose
                Rock smashes Scissors - win
                Rock crushes Lizard - win
                Rock vaporized by Spock - lose

                Paper covers Rock - win
                Paper cut by Scissors - lose
                Paper eaten by Lizard - lose
                Paper disproves Spock - win

                Scissors cuts Paper - win
                Scissors smashed by Rock - lose
                Scissors decapitates Lizard - win
                Scissors smashed by Spock lose

                Lizard crushed by Rock - lose
                Lizard eats Paper - win
                Lizard decapitated by Scissors - lose
                Lizard poisons Spock - win

                Spock vaporizes Rock - win
                Spock disproved by Paper - lose
                Spock smashes Scissors - win
                Spock poised by Lizard - lose
                -->

            </div>
            <div class="result-area-text green-border test-padding">
                <div class="user-computer-area">
                    <div id="message-area" class="green-border">computer</div>
                </div>
                <div id="result-area" class="green-border "> <!--results text area-->
                   results 
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger">Reset</button> <!--score reset button-->
    </div>

    <footer>
		<div class="container-fluid social-media-container">
			<div class="row">
				<div class="col page-banner">
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-facebook"></i> <span class="sr-only">Facebook</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-twitter"></i> <span class="sr-only">Twitter</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-linkedin"></i> <span class="sr-only">LinkedIn</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-instagram"></i> <span class="sr-only">Instagram</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-youtube"></i> <span class="sr-only">YouTube</span></a>
						</li>
					</ul>
				</div>
			</div>
        </div>
        
	</footer>
    <script src="assets/js/game.js"></script>
</body>

</html>
