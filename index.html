
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600&family=Orbitron:wght@400;500;600&family=Turret+Road:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/807aa8c83d.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <script src="assets/js/jquery-3.5.1.js"></script>
	<title >Rock, Paper Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <div id="menu-container"> <!--Colour switch, Instruction and GitHub-->
            <input class="btn day-night-button" type="button" value="Night">
            <input class="btn instructions-button" type="button" value="Instructions">
            <input class="btn github-button" type="button" value="GitHub">
        </div>
    </header>
    <div id="outer-main-container" class="center"> <!--Container for main game area-->
        <ul id="score-container" class=""> <!--scoreboard container-->
            <li class="inner-score-container">
                <div id="win-lable" class="score-board-area">win</div>
                <div id="win-score" class="score-board-area-result">000</div>
            </li>
            <li class="inner-score-container">
                <div id="lose-lable" class="score-board-area">lose</div>
                <div id="lose-score" class="score-board-area-result">000</div>
            </li>
            <li class="inner-score-container">
                <div id="draw-lable" class="score-board-area">draw</div>
                <div id="draw-score" class="score-board-area-result">000</div>
            </li>
        </ul>
        <div id="inner-game-container" class=""> <!--game buttons-->
            <div id="game-button-group" class="btn-group-vertical">

                <ul  class="game-button-links">
                    <li class="">
						<button onclick="rock_button" class="btn button_rock"><i class="far fa-hand-rock"></i> Rock</button>
                    </li>
                    <li class="">
						<button onclick="paper_button" class="btn button_paper"><i class="far fa-hand-paper"></i> Paper</button>
                    </li>
                    <li class="">
						<button onclick="scissors_button" class="btn button_scissors"><i class="far fa-hand-scissors"></i> Scissors</button>
                    </li>
                    <li class="">
						<button onclick="lizard_button" class="btn button_lizard"><i class="far fa-hand-lizard"></i> Lizard</button>
                    </li>
                    <li class="">
						<button onclick="spock_button" class="btn button_spock"><i class="far fa-hand-spock"></i> Spock</button>
                    </li>
				</ul>

            </div>
            <div class="result-area-text test-padding">
                <div id="message-area" class="">
                    <p class="play-a-game">Would You Like<br>To Play A Game?</p>
                </div>

            </div>
        </div>
        <button type="button" class="btn reset_button">Reset</button> <!--score reset button-->
    </div>

    <footer>
		<div class="container-fluid social-media-container">
			<div class="row">
				<div class="col page-banner">
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-facebook"></i> <span class="sr-only">Facebook</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-twitter"></i> <span class="sr-only">Twitter</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-linkedin"></i> <span class="sr-only">LinkedIn</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-instagram"></i> <span class="sr-only">Instagram</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-youtube"></i> <span class="sr-only">YouTube</span></a>
						</li>
					</ul>
				</div>
			</div>
        </div>
        
	</footer>
    <script src="assets/js/game.js"></script>
</body>

</html>
