
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<title >Rock, Paper Scissors</title>
</head>
<body>
    <header>
        <div id="menu-container"> <!--Colour switch, Instruction and GitHub-->
            <input class="btn btn-primary" type="button" value="Night/Day">
            <input class="btn btn-primary" type="button" value="Instructions">
            <input class="btn btn-primary" type="button" value="GitHub">
        </div>
    </header>
    <div id="outer-main-container" class="center green-border"> <!--Container for main game area-->
        <ul id="score-container" class="green-border"> <!--scoreboard container-->
            <li class="inner-score-container green-border">
                <div id="win-lable" class="score-board-area green-border">win</div>
                <div id="win-score" class="score-board-area green-border">result</div>
            </li>
            <li class="inner-score-container green-border">
                <div id="lose-lable" class="score-board-area green-border">lose</div>
                <div id="lose-score" class="score-board-area green-border">result</div>
            </li>
            <li class="inner-score-container green-border">
                <div id="draw-lable" class="score-board-area green-border">draw</div>
                <div id="draw-score" class="score-board-area green-border">result</div>
            </li>
        </ul>
        <div id="inner-game-container" class="green-border">
            <div class="btn-group-vertical">
                <input class="btn btn-primary" type="button" value="Rock">
                <input class="btn btn-primary" type="button" value="Paper">
                <input class="btn btn-primary" type="button" value="Scissors">
            </div>
            <div class="result-area-text green-border test-padding">
                <div class="user-computer-area">
                    <div class="green-border">computer</div>
                    <div id="computer-selection" class="green-border">draw</div>
                    <div class="green-border">user</div>
                    <div id="user-selection" class="green-border">draw</div>
                </div>
                <div id="result-area" class="green-border ">
                   results 
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger">Reset</button>
    </div>

    	<footer>
		<div class="container-fluid social-media-container">
			<div class="row">
				<div class="col page-banner">
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-facebook"></i> <span class="sr-only">Facebook</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-twitter"></i> <span class="sr-only">Twitter</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-linkedin"></i> <span class="sr-only">LinkedIn</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-instagram"></i> <span class="sr-only">Instagram</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-youtube"></i> <span class="sr-only">YouTube</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
