
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<title >Rock, Paper Scissors</title>
</head>
<body>
    <header>
        <div id="my-menu-bar"> <!--Colour switch, Instruction and GitHub-->
            <div class="btn-group" role="group" aria-label="Basic example">
                <div class="switch">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Night/Day</label>
                </div>
                <button type="button" class="btn btn-primary">Instructions</button>
                <button type="button" class="btn btn-primary">GitHub</button>
            </div>
        </div>
    </header>
    <div class="game-container center green-border"> <!--Container for main game area-->
        <ul class="score-board green-border">
            <li class="center-score-board green-border">
                <div class="score-board-area green-border">win</div>
                <div class="score-board-area green-border">result</div>
            </li>
            <li class="center-score-board green-border">
                <div class="score-board-area green-border">lose</div>
                <div class="score-board-area green-border">result</div>
            </li>
            <li class="center-score-board green-border">
                <div class="score-board-area green-border">draw</div>
                <div class="score-board-area green-border">result</div>
            </li>
        </ul>
        <div class="green-border inner-game-container">
            <div class="btn-group-vertical">
                <button class="btn btn-primary" type="button">Rock</button>
                <button class="btn btn-primary" type="button">Paper</button>
                <button class="btn btn-primary" type="button">Scissors</button>
            </div>
            <div class="result-area-text green-border">
                <div class="user-computer-area">
                    <div>computer</div>
                    <div class="green-border">draw</div>
                    <div>user</div>
                    <div class="green-border">draw</div>
                </div>
                <div class="result-area green-border">
                   results 
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger">Reset</button>
    </div>

    	<footer>
		<div class="container-fluid social-media-container">
			<div class="row">
				<div class="col page-banner">
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-facebook"></i> <span class="sr-only">Facebook</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-twitter"></i> <span class="sr-only">Twitter</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-linkedin"></i> <span class="sr-only">LinkedIn</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-instagram"></i> <span class="sr-only">Instagram</span></a>
						</li>
						<li class="list-inline-item">
							<a href="#" target="_blank"><i aria-hidden="true" class="fa fa-youtube"></i> <span class="sr-only">YouTube</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
